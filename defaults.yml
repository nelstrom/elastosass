# The default values, what they stand for, and allowed values:
# size:   font size       any reasonable value, with the unit 'em', e.g. 1.0em
# lines:  line_heights    any positive integer,   e.g.: 1
# ws:     white_space     any positive integer,   e.g.: 1
# ts:     top_space       any value between 0-1,  e.g.:0.5
# tm:     top_margin      any value between 0-1,  e.g.:0.5
# tb:     top_border      any positive integer,   e.g.: 1
# bm:     bottom_margin   any value between 0-1,  e.g.:0.5
# bb:     bottom_border   any positive integer,   e.g.: 1
